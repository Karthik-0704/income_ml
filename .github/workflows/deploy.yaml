name: Census API CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ==========================================
  # STAGE 1: CONTINUOUS DELIVERY (GitHub Cloud)
  # ==========================================
  continuous-delivery:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0

  # ==========================================
  # STAGE 2: CONTINUOUS DEPLOYMENT (Your EC2 Server)
  # ==========================================
  continuous-deployment:
    name: Pull & Run on EC2
    needs: continuous-delivery
    runs-on: self-hosted # <--- Routes the job to your listening EC2 instance
    steps:
      - name: Deploy Docker Container
        run: |
          # Since this script is executing natively ON your EC2 instance, 
          # we just run the standard Docker CLI commands.
          
          # 1. Pull the newly delivered image from Docker Hub
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0
          
          # 2. Stop and remove the old running container (if it exists)
          sudo docker stop census-api-container || true
          sudo docker rm census-api-container || true
          
          # 3. Run the new container, exposing port 8000
          sudo docker run -d --name census-api-container -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0
          
          # 4. Clean up old dangling images to preserve your free-tier disk space
          sudo docker image prune -af