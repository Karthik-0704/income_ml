name: Census API CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ==========================================
  # STAGE 1: CONTINUOUS DELIVERY (GitHub Cloud)
  # ==========================================
  continuous-delivery:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Using v1.0 as requested
          tags: ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0

  # ==========================================
  # STAGE 2: CONTINUOUS DEPLOYMENT (Your EC2 Server)
  # ==========================================
  continuous-deployment:
    name: Pull & Run on EC2
    needs: continuous-delivery
    runs-on: self-hosted
    steps:
      - name: Deploy Docker Container
        run: |
          # 1. Pull the newly delivered image
          docker pull ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0
          
          # 2. Stop and remove the old running container if it exists
          docker stop census-api-container || true
          docker rm census-api-container || true
          
          # 3. Run the new container mapping port 8000
          # We use --restart always to ensure the API comes back up if the EC2 reboots
          docker run -d \
            --name census-api-container \
            --restart always \
            -p 8000:8000 \
            ${{ secrets.DOCKER_USERNAME }}/census-api:v1.0
          
          # 4. Clean up old images to save disk space on your t2.small
          docker image prune -af

      - name: API Health Check
        run: |
          # Wait 10 seconds for the models to begin loading
          sleep 10
          # Ping the root or docs to see if the server is up
          curl --fail http://localhost:8000/docs || exit 1
          echo "Deployment successful: API is reachable!"